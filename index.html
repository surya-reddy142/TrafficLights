<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- title -->
    <title>Document</title>

    <!-- Bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- javascript -->
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="main">
      <h1 class="main-heading text-center">Traffic Lights</h1>
      <div class="main-wrapper">
        <div class="background">
          <div class="text-center d-flex flex-row justify-content-center m-5">
            <div class="d-flex flex-column justify-content-center">
              <button
                id="stopButton"
                class="button-elements"
                onclick="stopButton()"
              >
                Stop
              </button>
              <button
                id="readyButton"
                class="button-elements"
                onclick="readyButton()"
              >
                Ready
              </button>
              <button
                id="goButton"
                class="button-elements"
                onclick="goButton()"
              >
                Go
              </button>
            </div>
            <div
              class="card lights-card d-flex flex-column justify-content-between"
            >
              <button id="stopLight" class="light-elements"></button>
              <button id="readyLight" class="light-elements"></button>
              <button id="goLight" class="light-elements"></button>
            </div>
          </div>
        </div>

        <!-- 2nd lights -->

        <div class="background">
          <div class="text-center d-flex flex-row justify-content-center m-5">
            <div class="d-flex flex-column justify-content-center">
              <button
                id="stopButton1"
                class="button-elements"
                onclick="stopButton1()"
              >
                Stop
              </button>
              <button
                id="readyButton1"
                class="button-elements"
                onclick="readyButton1()"
              >
                Ready
              </button>
              <button
                id="goButton1"
                class="button-elements"
                onclick="goButton1()"
              >
                Go
              </button>
            </div>
            <div
              class="card lights-card d-flex flex-column justify-content-between"
            >
              <button id="stopLight1" class="light-elements"></button>
              <button id="readyLight1" class="light-elements"></button>
              <button id="goLight1" class="light-elements"></button>
            </div>
          </div>
        </div>

        <!-- 3rd light -->

        <div class="background">
          <div class="text-center d-flex flex-row justify-content-center m-5">
            <div class="d-flex flex-column justify-content-center">
              <button
                id="stopButton2"
                class="button-elements"
                onclick="stopButton2()"
              >
                Stop
              </button>
              <button
                id="readyButton2"
                class="button-elements"
                onclick="readyButton2()"
              >
                Ready
              </button>
              <button
                id="goButton2"
                class="button-elements"
                onclick="goButton2()"
              >
                Go
              </button>
            </div>
            <div
              class="card lights-card d-flex flex-column justify-content-between"
            >
              <button id="stopLight2" class="light-elements"></button>
              <button id="readyLight2" class="light-elements"></button>
              <button id="goLight2" class="light-elements"></button>
            </div>
          </div>
        </div>

        <!-- 3rd lights ends here -->
      </div>
    </div>
  </body>
</html>
